        #lingkaran {

        }

        }

<body>
    <script>
        
         let a = prompt ("berapa N*N bola yang ingin dibuat?")
         
         function bola (){
        document.write ("<div id=bola style='width:"+50*a+"px; '>")
        for(i=a*a; i>0; i--){
            document.write("<div id=lingkaran >" +i+ "</div>")
        }
        document.write ("</div>")
         }

         function bola2 (){
         document.write ("<div id=bola style='width:"+50*a+"px; '>")
        for(i=a*a; i>0; i --){
            document.write("<div id=lingkaran >" +i+ "</div>")
        }
        document.write ("</div>")
         }

        if(a<=3){
        bola ();}

        else{
            bola2();
        }
