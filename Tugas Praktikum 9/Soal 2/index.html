<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Soal 2</title>
    <style>
        tr {
            border: 2px solid black;
            width: 50px;
        }
    </style>
</head>
<body>
    <script>

        let nama = []
        let warna = []
        let nama2 = []
       for(i=1; i>0; i++ ){
        let a=prompt("masukan nama")
        if (a=="stop"){
            break}
        nama.push (a)
        let b=prompt("masukan warna kesukaan(english)")
        warna.push (b)
        
       }

       let c = prompt("masukan warna yang ingin dicari")

       document.write ("<table>")
        j=0
        for(i=0; i<nama.length; i++){
            document.write ("<tr style='background-color:" +warna[i]+"'><td >"+nama[i]+"</td><td>"+warna[i]+"</td></tr>")
            
            if (warna[i]==c){
            j++ 
            nama2.push (nama[i])
            }
        }
        document.write ("</table>")
        if (j==0){
            document.write("tidak ada yang menyukai warna tersebut")
        }
        if(j>0){
            document.write ("ada " + j + " orang yang menyukai warna "+c+ " yaitu " + nama2)
        }
    </script>
</body>
